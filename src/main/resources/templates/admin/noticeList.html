<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>list</title>
</head>
<body>
<table>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>작성일</th>
    <th>조회수</th>
  </tr>
  <tr th:each="notice: ${noticeList}">
    <td th:text="${notice.id}"></td>
    <td><a th:href="@{|/notice/admin/${notice.id}|}" th:text="${notice.noticeTitle}"></a></td>
    <td th:text="${notice.noticeWriter}"></td>
    <td th:text="*{#temporals.format(notice.noticeCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
    <td th:text="${notice.noticeHits}"></td>
  </tr>
</table>
</body>
</html>
