<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/adminBody}">

<!--Script-->
<th:block layout:fragment="script">
  <script th:src="@{/js/adminCommon.js}"></script>

  <script>

    const listReq = () => {
        console.log("목록 요청");
        const page = [[${page}]];
        location.href = "/notice/admin/paging";
    }
    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${notice.id}]];
        location.href = "/notice/admin/update/" + id;
    }
    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${notice.id}]];
        location.href = "/notice/admin/delete/" + id;
    }
     /*]]>*/
</script>

</th:block>

<!--CSS-->
<th:block layout:fragment="css">
  <link rel="stylesheet" th:href="@{/css/adminCommon.css}" />
  <link rel="stylesheet" th:href="@{/css/adminBoard.css}" />
</th:block>

<div layout:fragment="content">
<body>
  <main class="main neo">
    <div class="container">
      <section class="section boardSection">
        <div class="contentWrap">
          <div class="titleBox">
            <h2 class="title jal">공지사항</h2>
          </div>

          <div class="contentBox">
            <div class="boradTitleBox">
              <h1 class="title neoB" th:text="${notice.noticeTitle}"></h1>
              <div class="subTitle">
                <p class="writer"><i class="bi bi-person" th:text="${notice.noticeWriter}"></i></p>
                <p class="date"><i class="bi bi-clock" th:text="${notice.noticeCreatedTime}"></i></p>
                <p class="hits"><i class="bi bi-eye"  th:text="${notice.noticeHits}"></i></p>
              </div>
          </div>

            <div class="boardContent">
                <textarea name="content" id="content" th:text="${notice.noticeContents}" readonly></textarea>
            </div>
          </div>
        </div>

        <div class="btnBox fixed">
          <div class="btn pointer">
            <button onclick="listReq()"><i class="bi bi-list"></i>목록</button>
          </div>
          <div class="btn pointer">
            <button onclick="updateReq()"><i class="bi bi-pencil"></i>수정</button>
          </div>
          <div class="btn pointer">
            <button onclick="deleteReq()"><i class="bi bi-trash3"></i>삭제</button>
          </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          </div>
        </section>
      </div>
    </main>
  </body>
</div>

</html>
