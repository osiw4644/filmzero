<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{body}">


<th:block layout:fragment="css">
  <link rel="stylesheet" th:href="@{/css/Common.css}" />
  <link rel="stylesheet" th:href="@{/css/myPage.css}" />
</th:block>
<th:block layout:fragment="script">
  <script th:src="@{/js/common.js}"></script>
  <script th:src="@{/js/collection.js}"></script>
</th:block>
<div layout:fragment="content">
  <body>
  <main class="main neo">
    <div class="container" id="top">
      <section class="section MainSec">
        <div class="contentWrap">
          <div class="profileWrap">
            <div class="profileBox">
              <div class="imgBox">
                <img th:if="${session.containsKey('img')}" th:src="${session.img}" alt="프로필 사진" />
              </div>
              <div class="txtBox">
                <p class="nickname"><span th:text="${memberFormDto.nickname}"></span>님 환영합니다.</p>
              </div>

              <div class="infoBox">
                <p class="point">
                  <a href="/member/myPoint"
                  ><i class="bi bi-p-circle-fill"></i><span th:text="${memberFormDto.point}"></span></a
                  >
                </p>
                <p class="review">
                  <a href="./myReview.html"
                  ><i class="bi bi-bookmark-heart-fill"></i>작성한 리뷰
                    (105)</a
                  >
                </p>
              </div>
            </div>
          </div>

          <div class="menuWrap">
            <ul class="menuList neoB">
              <li>
                <a href="./myTaste.html"
                ><i class="bi bi-bar-chart"></i>취향분석</a
                >
              </li>
              <li>
                <a href="./myReview.html"
                ><i class="bi bi-star-half"></i>내가 평가한 영화</a
                >
              </li>
              <li>
                <a href="./myCollection.html"
                ><i class="bi bi-collection"></i>마이컬렉션</a
                >
              </li>
              <li>
                <a href="/member/update"
                ><i class="bi bi-person-gear"></i>회원정보수정</a
                >
              </li>
              <li>
                <a href="./giftShop.html"
                ><i class="bi bi-box2-heart"></i>기프트샵</a
                >
              </li>
              <li>
                <a th:href="'/member/Delete/' +${memberFormDto.id}" ><i class="bi bi-power"></i>회원탈퇴</a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
  </main>

  <div class="bottomUtill">
    <div class="localBtn pointer">
      <i class="bi bi-geo-alt-fill"></i>
    </div>

    <div class="utillBtn pointer topBtn">
      <a href="#top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <div class="utillBtn pointer eventBtn">
      <a href="/event/game"><i class="bi bi-calendar-check"></i></a>
    </div>

    <div class="utillBtn pointer inquiryBtn">
      <a href="/board/inquiry"><i class="bi bi-question-lg"></i></a>
    </div>
  </div>
  </body>
</div>
</html>
