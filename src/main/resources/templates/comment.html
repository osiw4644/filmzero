<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{body}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/comment.css}" />
    <!-- SUMMER NOTE -->
    <link rel="stylesheet" th:href="@{/css/summerNote/summernote-lite.css}" />

</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/comment.js}"></script>
    <script th:src="@{/js/summerNote/summernote-lite.js}"></script>
    <script th:src="@{/js/summerNote/lang/summernote-ko-KR.js}"></script>
    <!-- textarea autosize 텍스트에리어 오토사이즈 CDN -->
    <script th:src="@{https://rawgit.com/jackmoore/autosize/master/dist/autosize.min.js}"></script>
</th:block>
<div layout:fragment="content">
<body>
<main class="main neo">
    <div class="container" id="top">
        <section class="section commentSection">
            <div class="contentWrap">
                <div class="titleBox">
                    <h2 class="jal">코멘트 전체보기</h2>
                </div>

                <div th:each="MovieDto: ${movieCommentList}" class="commentBox">
                    <div class="profile">
                        <div class="profileImg">
                            <img src="/image/profileEX.jpg" />
                        </div>
                        <p th:text="${MovieDto.MovieCommentWriter}" class="nickname"></p>
                    </div>

                    <div class="contentBox">
                <textarea name="content" class="content" th:text="${MovieDto.movieNickname}" readonly>

                </textarea>
                    </div>

                    <!-- 버튼 -->
                    <div class="btnBox">
                        <div class="like pointer">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="recomment pointer">
                            <i class="bi bi-chat-dots-fill"></i>
                        </div>
                    </div>

                    <div class="recommentBox">
                        <!-- 대댓글 출력-->
                        <div class="recommendOutput">
                            <div class="profileImg">
                                <img src="./static/image/main/chartEx/01.jpg" />
                            </div>
                            <div class="recommentContent">
                                <p class="nickname">닉네임</p>
                                <textarea id="recommentOut" readonly></textarea>
                            </div>
                        </div>

                        <!-- 대댓글 입력 -->
                        <div class="recommentInput">
                  <textarea
                          id="recommentIn"
                          class="recommentIn"
                          type="text"
                          placeholder="내용을 입력하세요."
                  ></textarea>

                            <div class="inputBottom">
                                <div class="cntBox">
                                    <p class="textCnt neoB">0자</p>
                                    <p>/ 1000자</p>
                                </div>
                            </div>

                            <div class="saveBtn pointer"><p>등록</p></div>
                        </div>
                    </div>
                </div>


            </div>
        </section>
    </div>
</main>

<!-- 탑버튼 -->
<div class="bottomUtill">
    <div class="localBtn pointer">
        <i class="bi bi-geo-alt-fill"></i>
    </div>

    <div class="utillBtn pointer topBtn">
        <a href="#top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <div class="utillBtn pointer eventBtn">
        <a href="/event/game"><i class="bi bi-calendar-check"></i></a>
    </div>

    <div class="utillBtn pointer inquiryBtn">
        <a href="/board/inquiry"><i class="bi bi-question-lg"></i></a>
    </div>
</div>
</body>
</div>
</html>
